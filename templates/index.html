<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chest Cancer Classification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap -->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <style>
    body {
      background: radial-gradient(circle at top, #121212, #000000);
      color: #ffffff;
      min-height: 100vh;
      font-family: "Segoe UI", sans-serif;
    }

    /* Header */
    .header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    .header h1 {
      font-size: 40px;
      font-weight: 700;
    }

    .header p {
      font-size: 16px;
      color: #bbbbbb;
      margin-top: 5px;
    }

    /* Main card */
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
    }

    .image-box {
      height: 320px;
      border: 2px dashed #444;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
    }

    .image-box img {
      max-height: 100%;
      max-width: 100%;
      display: none;
    }

    video {
      max-width: 100%;
    }

    /* Buttons */
    .btn-upload {
      background-color: #d32f2f;
      color: white;
      width: 48%;
    }

    .btn-predict {
      background-color: #2e7d32;
      color: white;
      width: 48%;
    }

    .btn-upload:hover,
    .btn-predict:hover {
      opacity: 0.9;
    }

    /* Result */
    .result-box {
      height: 320px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .result-text {
      font-size: 36px;
      font-weight: bold;
    }

    .normal {
      color: #4caf50;
    }

    .cancer {
      color: #f44336;
    }

    /* Footer */
    footer {
      margin-top: 40px;
      padding: 15px;
      text-align: center;
      color: #aaa;
    }

    footer a {
      color: #aaa;
      margin: 0 12px;
      font-size: 22px;
    }

    footer a:hover {
      color: white;
    }

    #loading {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 6px solid #333;
      border-top: 6px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <div class="header">
    <h1>Chest Cancer Classification</h1>
    <p>Detect chest cancer earlier and easier</p>
  </div>

  <!-- MAIN -->
  <div class="container mt-4">
    <div class="row">
      <!-- LEFT -->
      <div class="col-md-6 mb-4">
        <div class="glass-card">
          <div class="image-box">
            <video id="video" autoplay></video>
            <img id="photo" />
          </div>

          <div class="d-flex justify-content-between">
            <button class="btn btn-upload" id="uload">Upload Image</button>
            <button class="btn btn-predict" id="send">Predict</button>
          </div>

          <input type="file" id="fileinput" style="display: none" />
          <input type="hidden" id="url" value="../predict" />
        </div>
      </div>

      <!-- RIGHT -->
      <div class="col-md-6 mb-4">
        <div class="glass-card result-box">
          <div id="prediction" class="result-text">
            Awaiting Prediction
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <a href="https://github.com/YOUR_GITHUB" target="_blank">
      <i class="fab fa-github"></i>
    </a>
    <a href="https://linkedin.com/in/YOUR_LINKEDIN" target="_blank">
      <i class="fab fa-linkedin"></i>
    </a>
  </footer>

  <!-- LOADER -->
  <div id="loading">
    <div class="loader"></div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script>
    var base_data = "";

    $("#uload").click(function () {
      $("#fileinput").click();
    });

    $("#fileinput").change(function () {
      if (this.files && this.files[0]) {
        var reader = new FileReader();
        reader.onload = function (e) {
          $("#photo").attr("src", e.target.result).show();
          $("#video").hide();

          var img = new Image();
          img.onload = function () {
            var canvas = document.createElement("canvas");
            canvas.width = this.width;
            canvas.height = this.height;
            var ctx = canvas.getContext("2d");
            ctx.drawImage(this, 0, 0);
            base_data = canvas
              .toDataURL("image/jpeg")
              .replace(/^data:image.+;base64,/, "");
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(this.files[0]);
      }
    });

    $("#send").click(function () {
      $("#loading").show();
      $.ajax({
        url: $("#url").val(),
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify({ image: base_data }),
        success: function (res) {
          $("#loading").hide();
          var result = res[0].image;
          if (result.toLowerCase().includes("normal")) {
            $("#prediction")
              .text("Normal")
              .removeClass("cancer")
              .addClass("normal");
          } else {
            $("#prediction")
              .text("Adenocarcinoma Cancer")
              .removeClass("normal")
              .addClass("cancer");
          }
        },
      });
    });
  </script>
</body>
</html>
